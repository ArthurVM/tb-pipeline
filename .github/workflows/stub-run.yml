name: stub-run
on:
  push:
    branches:
      - main

  workflow_dispatch:
  
jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
              
      - name: Test stub run
        run: |
          python dryrun-test.py
