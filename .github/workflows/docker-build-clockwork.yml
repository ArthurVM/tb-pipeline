name: docker-build-clockwork
on:
  push:
    branches:
      - main
    paths:
      - tag.json
      - docker/Dockerfile.clockwork
jobs:
  build:
    env:
      context: docker
      recipe_name: Dockerfile.clockwork
      image_name: clockwork
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Get image tags
        id: image_tags
        run: |
          echo -n ::set-output name=IMAGE_TAGS::
          TAGS=$(jq -r '.version' tag.json)
          TAGS+=('latest')
          ( IFS=$','; echo "${TAGS[*]}" )
      - name: Build and publish image to Quay
        uses: docker/build-push-action@v1
        with:
          path: ${{ env.context }}
          dockerfile: {{ env.context }}/${{ env.recipe_name }}
          registry: ${{ secrets.REGISTRY_SERVER }}
          repository: ${{ secrets.REGISTRY_NAMESPACE }}/${{ env.image_name }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          tags: "${{ steps.image_tags.outputs.IMAGE_TAGS }}"
